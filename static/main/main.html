<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../.././static/main/main.css">
    <title>DocSimi</title>
</head>
<body>
    <section class="home container">
        <div class="home__container grid">
            <div class="home__content grid">
                <div class="home__title">
                    <h1>DocSimi</h1>
                    <p class="typewritter anim-typewriter">Plagiarize This, If You Can!</p>
                </div>
                <div class="home__content">
                    <div class="home__section">
                        <div class="section__title">
                            <h2>Syntactic Similarity &#9889;</h2>
                        </div>
                        <div class="cards-list grid">
                            <a href="/BOW" class="card">
                                <div class="card__illustration">
                                    <img src="../.././static/images/BoW.png" alt="Bag of Words">
                                </div>
                                <div class="card__title">
                                    <h3>Bag of Words (BoW)</h3>
                                </div>
                            </a>
                            <a href="/GED" class="card">
                                <div class="card__illustration">
                                    <img src="../.././static/images/GED.png" alt="GED">
                                </div>
                                <div class="card__title">
                                    <h3>Graph Edit Distance</h3>
                                </div>
                            </a>
                            <a href="/Jaccard" class="card">
                                <div class="card__illustration">
                                    <img src="../.././static/images/jaccard.png" alt="jaccard">
                                </div>
                                <div class="card__title">
                                    <h3>Jaccard</h3>
                                </div>
                            </a>
                            <a href="/ngram" class="card">
                                <div class="card__illustration">
                                    <img src="../.././static/images/typeface.png" alt="Ngrams">
                                </div>
                                <div class="card__title">
                                    <h3>Ngrams</h3>
                                </div>
                            </a>
                            <a href="/TFIDF" class="card">
                                <div class="card__illustration">
                                    <img src="../.././static/images/TF-IDF.png" alt="TF-IDF">
                                </div>
                                <div class="card__title">
                                    <h3>TF-IDF</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="home__section">
                        <div class="section__title">
                            <h2>Semantic Similarity &#9889;</h2>
                        </div>
                        <div class="cards-list grid">
                            <a href="/LSA" class="card">
                                <div class="card__illustration">
                                    <img src="../.././static/images/LSA.png" alt="Latent Semantic Analysis">
                                </div>
                                <div class="card__title">
                                    <h3>Latent Semantic Analysis</h3>
                                </div>
                            </a>
                            <a href="/word2vec" class="card">
                                <div class="card__illustration">
                                    <img src="../.././static/images/w2v.png" alt="Word2Vec">
                                </div>
                                <div class="card__title">
                                    <h3>Word2Vec</h3>
                                </div>
                            </a>
                            <a href="/synset" class="card">
                                <div class="card__illustration">
                                    <img src="../.././static/images/synset.png" alt="SynSets">
                                </div>
                                <div class="card__title">
                                    <h3>SynSets</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
